<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="numbers">
				<input
					class="enter-input"
					id="enterNumber"
					type="text"
					placeholder="Введите произвольное число"
				/>
				<button class="next-number" id="next" type="button">
					Следующее число
				</button>
				<input
					class="btn-result"
					id="btnresult"
					type="button"
					value="result"
				/>
			</div>
			<div class="new-array">Список элементов:</div>
			<div class="sum-array">Сумма элементов</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
